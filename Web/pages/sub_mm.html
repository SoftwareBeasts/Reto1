<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modo MM</title>
    <link rel="shortcut icon" type="image/png" href="../media/favicon_software_beasts_color.png"/>
    <script src="../js/sub_mm.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="../css/sub-mm.css">
</head>
<body>
    <form method="post">
        <button id="startflag" name="'WEB_1'.START_FLAG" onclick="pruebaBoolean('startflag')" type="submit" value="0">Start Flag</button>
        <button id="posBool" name="'WEB_1'.POSITION" type="submit" onclick="pruebaBoolean('posBool')" value="0">Position</button>
        <button id="speBool" name="'WEB_1'.SPEED" type="submit" onclick="pruebaBoolean('speBool')" value="0">Speed</button>
        <br/>
        <br/>
        <label for="position" >Position</label>
        <input id="position" name="'WEB_1'.POSITION_1" type="number" placeholder="Distacia(MM)" autofocus/>
        <label for="speed" >Speed</label>
        <input id="speed" name="'WEB_1'.SPEED_1" type="number"  placeholder="Velocidad"/>
        <br/>
        <br/>
        <button id="submit" type="submit">Run</button>
        <button id="stop" type="button" onclick="activarB()">STOP</button>
    </form>
</body>
</html>
