<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modo MM</title>
    <link rel="shortcut icon" type="image/png" href="../media/favicon_software_beasts_color.png"/>

<body>
    <label for="position1" >Position</label>
    <input id="position1" name="'WEB_1'.POSITION_1" type="number" placeholder="Distacia(MM)" autofocus/>
    <input id="position2" name="'WEB_1'.POSITION_2" type="number" placeholder="Distacia(MM)" />
    <input id="position3" name="'WEB_1'.POSITION_3" type="number" placeholder="Distacia(MM)" />

    <label for="speed" >Speed</label>
    <input id="speed" name="'WEB_1'.SPEED_1" type="number"  placeholder="Velocidad(mm/s)"/>
    <br/>
    <br/>
    <button id="submit" name="'WEB_1'.BOTON_MM" type="button" onclick="alternarMM()">INICIAR</button>
    <button id="mm_empaquetar" onclick="enviarSennalxx('Empaquetar',true)" disabled="true">Empaquetar</button>
    <button id="mm_sellar" onclick="enviarSennalxx('Sellar',true)" disabled="true">Sellar</button>
