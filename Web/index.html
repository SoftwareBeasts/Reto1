<!DOCTYPE html>
<html lang="es">

    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/sub_manual.css"/>
        <link rel="stylesheet" type="text/css" href="css/automatico.css"/>

        <script src="js/sub_mm.js" type="text/javascript"></script>
        <link rel="shortcut icon" type="image/png" href="media/favicon_software_beasts_color.png"/>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Reto 1</title>
    </head>

    <body>
        <nav>
            <button id="auto" class="boton" onclick="CambiarModo('auto')">Automático</button>
            <button id="manual" class="boton" onclick="CambiarModo('manual')">Manual</button>
            <button id="cotas" class="boton" style="margin-right: 0px;" onclick="CambiarModo('cotas')">Por cotas</button>
        </nav>

        <a href="pages/estadisticas.html" target="_blank"><button id="estadisticas" onclick="GuardarDatos()"><img class="icono" src="media/chart-pie-solid.png"></img>Estadisticas</button></a>
        <!--button id="estadisticas" onclick="avanzar()"><img class="icono" src="media/chart-pie-solid.png"></img></button PARA HACER QUE LA ANIMACION AVANCE-->

        <div id="datos">
            <span>Posici&oacute;n: <label id="posData">0</label></span>
            <span>Velocidad: <label id="velData">0</label></span>
        </div>
        <div id="elementoAjax">
            #elementoAjax
        </div>
        <div id="esquema" class="none">
            #esquema
        </div>
        <div id="posicionesEsquema">
            <label class="pos1">Posición 0</label>
            <label class="pos2">Posición 1</label>
            <label class="pos3">Posición 2</label>
            <label class="pos4">Posición 3</label>
        </div>
        <hr>
        <footer>
            <p id="logos">Logotipo y link</p>
            <p>Dirección y datos de contacto<br>
                email y otras cosas</p>
        </footer>
        <script type="text/javascript">
        var arrayVelocidad = [];
        contador = 0;
        /*Este script carga las paginas en el div con id elementoAjax*/
        $("#auto").click(function(){
          if (comprobarUso()) {
            $("#elementoAjax").load("./pages/automatico.html");
          }
          else {
            alert("NO PUEDES CAMBIAR DE MODO PORQUE HAY UNO ACTIVO");
          }
        })

        $("#manual").click(function(){
          if (comprobarUso()) {
            $("#elementoAjax").load("./pages/sub_manual.html");
          }
          else {
            alert("NO PUEDES CAMBIAR DE MODO PORQUE HAY UNO ACTIVO");
          }
        })

        $("#cotas").click(function(){
          if (comprobarUso()) {
            $("#elementoAjax").load("./pages/sub_mm.html");
          }
          else {
            alert("NO PUEDES CAMBIAR DE MODO PORQUE HAY UNO ACTIVO");
          }
        })
        /*Este script carga las paginas en el div con id elementoAjax*/
        /*Este script actualiza las label de Posicion y Velocidad*/
          $(function(){
            setInterval(function(){
              $.get("./pages/leer_posicion.html",function(currentPosition){
                $("#posData").text(currentPosition).toString();
              });
              $.get("./pages/leer_velocidad.html",function(currentSpeed){
                $("#velData").text(currentSpeed).toString();
                arrayVelocidad[contador] = currentSpeed;
              })
            },500);
          })
        /*Este script actualiza las label de Posicion y Velocidad*/
        </script>
    </body>

</html>
