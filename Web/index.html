        </div>
        <div id="posicionesEsquema">
            <label class="pos1">Posición 0</label>

        </footer>
        <script type="text/javascript">
            /*Este script carga las paginas en el div con id elementoAjax*/
            $("#auto").click(function() {
                verificarPag("automatico");
            });
            $("#manual").click(function() {
                verificarPag("sub_manual");
            });
            $("#cotas").click(function() {
                verificarPag("sub_mm");
            });

            function verificarPag(pag) {
                if (comprobarUso()) {
                    $("#elementoAjax").load("./pages/" + pag + ".html");
                } else {
                    alert("No puede camiar de modo porque hay uno activo");
                }
            }
            /*Este script carga las paginas en el div con id elementoAjax*/
        </script>
